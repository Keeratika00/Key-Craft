<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Key & Craft</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#111;
  color:#fff;
  font-family:sans-serif
}
canvas{
  display:block;
  background:linear-gradient(#0b2340,#041020)
}
#startScreen,#summary{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000c;
}
.button{
  background:#1e90ff;
  padding:12px 26px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  margin-top:16px;
}
#bottomBar{
  position:fixed;
  left:0; right:0; bottom:0;
  height:120px;
  display:flex;
  gap:12px;
  justify-content:center;
  align-items:center;
  pointer-events:none;
}
.itemCard{
  width:90px;
  height:90px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#222;
}
.itemCard img{
  width:70px;
  height:70px;
}
#topBar{
  position:fixed;
  top:12px;
  left:12px;
  font-size:22px;
}

/* ===== Mobile Number Pad ===== */
#numPad{
  position:fixed;
  bottom:140px;
  left:0; right:0;
  display:grid;
  grid-template-columns:repeat(5,60px);
  gap:10px;
  justify-content:center;
}
.numBtn{
  width:60px;
  height:60px;
  border-radius:14px;
  background:#333;
  color:#fff;
  font-size:22px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
}
.numBtn:active{ background:#1e90ff; }
</style>
</head>

<body>

<canvas id="c"></canvas>
<div id="topBar"></div>

<div id="startScreen">
  <div style="text-align:center">
    <h1>Key & Craft</h1>
    <p>‡∏Å‡∏î‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå</p>
    <div class="button" id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</div>
  </div>
</div>

<div id="bottomBar"></div>
<div id="numPad"></div>

<div id="summary" style="display:none">
  <div style="text-align:center">
    <h2>‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h2>
    <div id="summaryList"
      style="display:flex;gap:16px;flex-wrap:wrap;justify-content:center">
    </div>
    <div class="button" id="restartBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</div>
  </div>
</div>

<script>
/* ================= SETUP ================= */
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

let dpr = window.devicePixelRatio || 1;
function resize(){
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;
  canvas.style.width = innerWidth+'px';
  canvas.style.height = innerHeight+'px';
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
resize();
window.onresize = resize;

/* ================= DATA ================= */
const categories = [
 {key:'Mouse',imgs:['images/mouse/mouse1.png','images/mouse/mouse2.png','images/mouse/mouse3.png','images/mouse/mouse4.png','images/mouse/mouse5.png']},
 {key:'Keyboard',imgs:['images/keyboard/kb1.png','images/keyboard/kb2.png','images/keyboard/kb3.png','images/keyboard/kb4.png','images/keyboard/kb5.png']},
 {key:'Mousepad',imgs:['images/mousepad/mp1.png','images/mousepad/mp2.png','images/mousepad/mp3.png','images/mousepad/mp4.png','images/mousepad/mp5.png']},
 {key:'Headset',imgs:['images/headset/hs1.png','images/headset/hs2.png','images/headset/hs3.png','images/headset/hs4.png','images/headset/hs5.png']},
 {key:'Controller',imgs:['images/controller/ct1.png','images/controller/ct2.png','images/controller/ct3.png','images/controller/ct4.png','images/controller/ct5.png']},
 {key:'Chair',imgs:['images/chair/ch1.png','images/chair/ch2.png','images/chair/ch3.png','images/chair/ch4.png','images/chair/ch5.png']}
];
const junkImages=['images/junk/junk1.png','images/junk/junk2.png'];

/* preload */
const imageCache={};
[...categories.flatMap(c=>c.imgs),...junkImages].forEach(src=>{
 const img=new Image(); img.src=src; imageCache[src]=img;
});

/* ================= STATE ================= */
const MAX_HEARTS=3;
let hearts=MAX_HEARTS;
let queue=[],current=null,items=[],collected={};
let state='start';
let inputBuffer='',inputTimer=null;
let particles=[],shake=0,redFlash=0;
let spawnImagePool=[];

/* ================= SPAWN ================= */
function spawnScene(){
 items=[];
 spawnImagePool=[...current.imgs].sort(()=>Math.random()-0.5);
 let count=0;
 const iv=setInterval(()=>{
   spawnItem(Math.random()<0.4);
   count++;
   if(count>=5) clearInterval(iv);
 },280);
}

function spawnItem(isJunk){
 const imgSrc=isJunk
  ? junkImages[Math.floor(Math.random()*junkImages.length)]
  : spawnImagePool.shift();

 items.push({
   number:Math.floor(Math.random()*99)+1,
   isJunk,
   img:imgSrc,
   x:Math.random()*(innerWidth-200)+100,
   y:-60,
   size:80,
   speedDown:300,
   speedUp:-360,
   turnY:innerHeight*0.55,
   phase:'down',
   alive:true
 });
}

/* ================= INPUT (shared) ================= */
function handleNumberInput(d){
 if(state!=='game')return;
 inputBuffer+=d;
 clearTimeout(inputTimer);
 inputTimer=setTimeout(()=>{
   const num=parseInt(inputBuffer); inputBuffer='';
   for(let it of items){
     if(it.alive&&it.number===num){
       explode(it.x,it.y,it.isJunk?'#ff4444':'#00ffcc');
       it.phase='up';
       if(it.isJunk){
         hearts--; updateHearts(); shake=15; redFlash=10;
         if(hearts<=0) showSummary();
       }else{
         collectCurrent(it.img);
         items.forEach(i=>i.phase='up');
       }
       break;
     }
   }
 },350);
}
window.addEventListener('keydown',e=>{
 if(/^\d$/.test(e.key)) handleNumberInput(e.key);
});

/* mobile buttons */
const numPad=document.getElementById('numPad');
for(let i=0;i<=9;i++){
 const b=document.createElement('div');
 b.className='numBtn';
 b.textContent=i;
 b.onclick=()=>handleNumberInput(String(i));
 numPad.appendChild(b);
}

/* ================= UPDATE & DRAW ================= */
function explode(x,y,color){
 for(let i=0;i<12;i++)
 particles.push({x,y,vx:(Math.random()-0.5)*300,vy:(Math.random()-0.5)*300,life:.4,color});
}

function update(dt){
 if(state!=='game')return;
 items.forEach(it=>{
   if(!it.alive)return;
   it.y+= (it.phase==='down'?it.speedDown:it.speedUp)*dt;
   if(it.phase==='down'&&it.y>it.turnY)it.phase='up';
   if(it.y<-120)it.alive=false;
 });
 particles.forEach(p=>{p.x+=p.vx*dt;p.y+=p.vy*dt;p.vy+=600*dt;p.life-=dt});
 particles=particles.filter(p=>p.life>0);
 if(items.length&&!items.some(i=>i.alive)){
   if(!collected[current.key]) queue.push(current);
   nextCategory();
 }
}

function draw(){
 ctx.clearRect(0,0,innerWidth,innerHeight);
 if(state!=='game')return;
 items.forEach(it=>{
   if(!it.alive)return;
   const h=it.size/2;
   ctx.drawImage(imageCache[it.img],it.x-h,it.y-h,it.size,it.size);
   if(it.isJunk){
     ctx.strokeStyle='red'; ctx.lineWidth=4;
     ctx.strokeRect(it.x-h,it.y-h,it.size,it.size);
   }
   ctx.fillStyle=it.isJunk?'#ff4444':'#fff';
   ctx.font='bold 20px sans-serif';
   ctx.textAlign='center';
   ctx.fillText(it.number,it.x,it.y+h+28);
 });
}

/* ================= FLOW ================= */
function collectCurrent(img){
 if(collected[current.key])return;
 collected[current.key]={img};
 const d=document.createElement('div');
 d.className='itemCard';
 const im=document.createElement('img');
 im.src=img;
 d.appendChild(im);
 bottomBar.appendChild(d);
}
function nextCategory(){
 if(queue.length===0) showSummary();
 else{ current=queue.shift(); spawnScene(); }
}
function showSummary(){
 state='summary';
 summary.style.display='flex';
 summaryList.innerHTML='';
 Object.values(collected).forEach(c=>{
  const d=document.createElement('div');
  d.className='itemCard';
  const im=document.createElement('img');
  im.src=c.img;
  d.appendChild(im);
  summaryList.appendChild(d);
 });
}
function updateHearts(){
 topBar.textContent='‚ù§Ô∏è'.repeat(hearts)+'ü§ç'.repeat(MAX_HEARTS-hearts);
}

/* ================= START ================= */
startBtn.onclick=()=>{
 state='game';
 startScreen.style.display='none';
 hearts=MAX_HEARTS;
 collected={};
 bottomBar.innerHTML='';
 queue=[...categories];
 updateHearts();
 nextCategory();
};
restartBtn.onclick=()=>location.reload();

/* ================= LOOP ================= */
let last=performance.now();
function loop(t){
 const dt=(t-last)/1000;
 last=t;
 update(dt);
 draw();
 requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
